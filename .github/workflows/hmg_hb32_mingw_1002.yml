name: HMG + HB 3.2 + Mingw 10.2 32/64 bits

###
### Current bat/hbp do not permit 32/64 bits simultaneous
###
###         cd \temp\harbour\addons\hmg
###         c:\temp\harbour\addons\hmg\_BuildAllLib64.bat
###

on:
  push:

jobs:

  Build:
    runs-on: windows-latest
    steps:

    - name: Load mingw
      uses: JoseQuintas/action-download-artifact@v2
      with:
         workflow: hb32_1002.yml
         workflow_conclusion: success
         name: hb32_1002
         path: c:\temp
         repo: JoseQuintas/harbour-32

    - name: Unzip & Build & Zip
      env:
         githubactor: "${{ github.actor }}"
      run: |

         $env:Path = "c:\temp\harbour\bin;c:\temp\harbour\comp\mingw64\bin;" + $env:Path
         $env:Path += "c:\program files\7-zip;c:\program files\git\cmd;"
         $env:hb_compiler = "mingw64"
         $env:hbmk_cmd = "-q -workdir=c:\temp -rebuild"
         c:
         cd c:\temp
         md c:\temp\harbour
         7z x -y c:\temp\hb32_1002.7z -oc:\temp\harbour

         md c:\temp\harbour\addons
         git clone https://github.com/$($env.githubactor)/hmg c:\temp\harbour\addons\hmg --depth 1

         $env:Path = "c:\temp\harbour\bin;c:\temp\harbour\comp\mingw32\bin;" + $env:Path
         $env:Path += "c:\program files\7-zip;c:\program files\git\cmd;"
         $env:hb_compiler = "mingw64"
         cd c:\temp\harbour\addons\hmg
         c:\temp\harbour\addons\hmg\BuildAllLib32.bat

         7z a -r c:\temp\hmg_hb32_mingw_1002.7z c:\temp\harbour\*.*

    - name: Save
      uses: actions/upload-artifact@v2
      with:
         name: hmg_hb32_mingw_1002
         path: c:\temp\hmg_hb32_mingw_1002.7z

