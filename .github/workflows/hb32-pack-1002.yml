name: hb32-pack-1002

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Harbour 3.2 mingw 10.2 hmg hmge hwgui oohg'
        default: 'hb32-pack-1002'
        required: true

jobs:

  BuildLibs:
    runs-on: windows-latest
    steps:

    - name: Load Harbour
      uses: JoseQuintas/action-download-artifact@v2
      with:
         workflow: hb32-1002.yml
         workflow_conclusion: success
         name: hb32-1002
         path: c:\temp
         repo: JoseQuintas/hbpack

    - name: Unzip
      env:
         PATH: c:\program files\7-zip
      run: |
         c:
         cd \temp
         md \temp\harbour
         cd \temp\harbour
         7z x -y c:\temp\hb32-1002.7z -oc:\temp\harbour

    - name: Load Source Code
      run: |
         c:
         git clone http://github.com/JoseQuintas/testall c:\temp\harbour\addons --recurse --depth 1

    - name: Clean
      uses: JoseQuintas/action-rm@v1.0.2
      with:
         path: c:\temp\harbour\addons\.git

