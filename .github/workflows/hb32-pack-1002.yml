    - name: Build HMG,HMGE,HWGUI,OOHG 32 bits
      env:
         HB_INSTALL_PREFIX: c:\temp\harbour
         PATH: c:\temp\harbour\bin;c:\temp\harbour\comp\mingw32\bin
      run: |
         c:
         cd \temp\harbour\addons\hmg
         hbmk2 *.hbp -workdir=c:\temp -comp=mingw
         cd \temp\harbour\addons\hmge
         hbmk2 *.hbp -workdir=c:\temp -comp=mingw
         cd \temp\harbour\addons\hwgui\hwgui
         hbmk2 *.hbp -workdir=c:\temp -comp=mingw
         cd \temp\harbour\addons\oohg
         hbmk2 *.hbp -workdir=c:\temp -comp=mingw

    - name: Build HMG,HMGE,HWGUI,OOHG 64 bits
      env:
         HB_INSTALL_PREFIX: c:\temp\harbour
         PATH: c:\temp\harbour\bin;c:\temp\harbour\comp\mingw64\bin
      run: |
         c:
         cd \temp\harbour\addons\hmg
         hbmk2 *.hbp -workdir=c:\temp -comp=mingw64
         cd \temp\harbour\addons\hmge
         hbmk2 *.hbp -workdir=c:\temp -comp=mingw64
         cd \temp\harbour\addons\hwgui\hwgui
         hbmk2 *.hbp -workdir=c:\temp -comp=mingw64
         cd \temp\harbour\addons\oohg
         hbmk2 *.hbp -workdir=c:\temp -comp=mingw64

    - name: Zip HMG, HMGE, HWGUI, OHG
      env:
         PATH: c:\program files\7-zip
      run: |
         c:
         cd \temp\harbour
         7z a -r c:\temp\hb32-pack-1002.7z c:\temp\harbour\

    - name: Save HMG, HMGE, HWGUI, OOHG
      uses: actions/upload-artifact@v2
      with:
         name: hb32_pack_1002
         path: c:\temp\hb32-pack-1002.7z
